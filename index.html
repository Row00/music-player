<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad - Untitled</title>
    <link rel="stylesheet" href="assets/css/notepad-style.css">
</head>
<body>
    <div class="notepad-window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title">Notepad - Untitled</div>
            <div class="window-controls">
                <div class="control-btn">_</div>
                <div class="control-btn">‚ñ°</div>
                <div class="control-btn close">√ó</div>
            </div>
        </div>

        <!-- Menu Bar -->
        <div class="menu-bar">
            <span class="menu-item">File</span>
            <span class="menu-item">Edit</span>
            <span class="menu-item">View</span>
            <span class="menu-item">Help</span>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Main Notepad Text Area -->
            <textarea id="notepadText" class="notepad-text" placeholder="Start typing your notes here..."></textarea>
            
            <!-- Hidden Music Controls -->
            <div id="musicControls" class="music-controls hidden">
                <div class="music-header">üéµ Music Player</div>
                
                <!-- Track Info Display -->
                <div class="music-info">
                    <div class="album-art">
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjZjBmMGYwIi8+CjxwYXRoIGQ9Ik0yMCAzMEMxNS41ODE3IDMwIDEyIDI2LjQxODMgMTIgMjJDMTIgMTcuNTgxNyAxNS41ODE3IDE0IDIwIDE0QzI0LjQxODMgMTQgMjggMTcuNTgxNyAyOCAyMkMyOCAyNi40MTgzIDI0LjQxODMgMzAgMjAgMzBaIiBmaWxsPSIjY2NjIi8+Cjwvc3ZnPgo=" alt="Album Art">
                    </div>
                    <div class="track-details">
                        <div id="trackTitle" class="track-title">No Track Loaded</div>
                        <div id="trackArtist" class="track-artist">Unknown Artist</div>
                    </div>
                </div>

                <!-- Progress Section -->
                <div class="progress-section">
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="controls">
                    <button id="prevBtn" class="control-button">‚èÆ</button>
                    <button id="playBtn" class="control-button play-btn">‚ñ∂</button>
                    <button id="nextBtn" class="control-button">‚è≠</button>
                    <button id="shuffleBtn" class="control-button">üîÄ</button>
                    <button id="repeatBtn" class="control-button">üîÅ</button>
                </div>

                <!-- Volume Section -->
                <div class="volume-section">
                    <span>üîä</span>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                    <span id="volumeValue">50%</span>
                </div>

                <!-- Playlist Section -->
                <div class="playlist-section">
                    <div class="playlist-header">
                        <span>Playlist</span>
                        <span id="playlistCount">0 tracks</span>
                    </div>
                    <div id="playlistContainer" class="playlist-container">
                        <!-- Playlist items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <span id="fileInfo">Ready</span>
            <span id="statusText">0 words</span>
        </div>
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer"></audio>

    <script src="assets/js/notepad-player.js"></script>
</body>
</html>
